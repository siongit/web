    <script>
        $(document).ready(function() {
            $(window).scroll(function() {
                if ($(this).scrollTop() > 0) {
                    $('.z-index_test').css('opacity', 0.5);
                } else {
                    $('.z-index_test').css('opacity', 1);
                }
            });
        });
        $(function() {
 
            //画像にマウスを乗せたら発動
            $('.list_item').hover(function() {

                //画像のsrc属性が別画像のパスに切り替わる
                $('.storename').stop().animate({opacity:"0"},500);

            //ここにはマウスを離したときの動作を記述
            }, function() {

                //画像のsrc属性を元の画像のパスに戻す
                $('.storename').stop().animate({opacity:"1"},500);

            });
        });
    </script>
