<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="stylesheet" href="css/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Aoyama Store</title>
</head>
<body>
    <div class="main_visual_area">
        <div class="top">
            <img class="storename" src="photo/テキストの画像化2.png" alt="">
        </div>
    </div>
    <div class="main">
        
            <ul class="link_list">
                <li class="list_item">
                    <img src="photo/hyouka.jpg">
                    <a href="#"><img src="photo/hyouka.jpg" alt=""></a>
                </li>
            
                <li class="list_item">
                    <img src="photo/bokuasu.png">
                    <a href="#">LINK2</a>
                </li>
            </ul>
        <div class="photo1">
            <img class="hyouka" src="photo/hyouka.jpg" alt="">
            <img src="photo/bokuasu.png" alt="">
        </div>

        <div class="photo2">
            <img src="photo/sao.jpg" alt="">
            <img src="photo/youzitu2.png" alt="">
        </div>

        <div class="photo3">
            <img src="photo/supai2.png" alt="">
            <img src="photo/tomodati.png" alt="">
        </div>
    </div>
    <script src="sample.js"></script>
    <script>
        $(function() {
 
            //画像にマウスを乗せたら発動
            $('.hyouka').hover(function() {

                //画像のsrc属性が別画像のパスに切り替わる
                $('.storename').attr('src', 'photo/hyouka.jpg');

            //ここにはマウスを離したときの動作を記述
            }, function() {

                //画像のsrc属性を元の画像のパスに戻す
                $('.storename').attr('src', 'photo/テキストの画像化2.png');

            });
        });
    </script>
</body>
</html>
